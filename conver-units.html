<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <title>conver-units</title>
</head>
<body>
    <div class="title">
        <h1>Convertor of units : </h1>
    </div>
    <div class="length">
        <h3>length : </h3>
        <div class="meter-to-centimeter">
            <input type="radio" name="" class="radioLengOne"> <span>meter to centmeter</span>
            <div class="divlengOne"> </div>
        </div>
        <div class="centimeter-to-meter all-Radio">
            <input type="radio" name="" class="radioLengTwo"> <span>centmeter to meter </span>
            <div class="divlengTwo"> </div>
        </div>
        <div class="millimeter-to-centimeter all-Radio">
            <input type="radio" name="" class="radioLengThree"> <span>millimeter to centmeter</span>
            <div class="divlengThree"> </div>
        </div>
        <div class="centimeter-to-millimeter all-Radio">
            <input type="radio" name="" class="radioLengFour"> <span>centmeter to millimeter </span>
            <div class="divlengFour"> </div>
        </div>
        <div class="meter-to-millimeter all-Radio">
            <input type="radio" name="" class="radioLengFive"> <span>meter to millimeter </span>
            <div class="divlengFive"> </div>
        </div>
        <div class="millimeter-to-meter all-Radio">
            <input type="radio" name="" class="radioLengSix"> <span>millimeter to meter</span>
            <div class="divlengSix"> </div>
        </div>
    </div>

    <div class="mass">
        <h3>mass : </h3>
        <div class="kilogram-to-gram all-Radio">
            <input type="radio" name="" class="radioMassOne"> <span>kilogram to gram </span>
            <div class="divMassOne"> </div>
        </div>
        <div class="gram-to-kilogram  all-Radio">
            <input type="radio" name="" class="radioMassTwo"> <span>gram to kilogram  </span>
            <div class="divMassTwo"> </div>
        </div>
    </div>

    <div class="tempreture">
        <h3>temperature : </h3>
        <div class="kalvin-to-celsios  all-Radio">
            <input type="radio" name="" class="radioTempOne"> <span>kalvin to celsios   </span>
            <div class="divTempOne"> </div>
        </div>
        <div class="celsios-to-kalvin  all-Radio">
            <input type="radio" name="" class="radioTempTwo"> <span>celsios to kalvin </span>
            <div class="divTempTwo"> </div>
        </div>
        <div class="celsios-to-Fahrenheit  all-Radio">
            <input type="radio" name="" class="radioTempThree"> <span>celsios to Fahrenheit </span>
            <div class="divTempThree"> </div>
        </div>
        <div class="Fahrenheit-to-celsios  all-Radio">
            <input type="radio" name="" class="radioTempFour"> <span>Fahrenheit to celsios </span>
            <div class="divTempFour"> </div>
        </div>
    </div>
    <script src="conver-units.js"></script>
</body>
</html>
